<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS Foundations Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5c940; /* amarillo de fondo */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      width: 350px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 5px 5px 0px #00000031;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 20px;
    }

    .label {
      display: inline-block;
      background: #f5c940;
      color: #000;
      font-weight: bold;
      font-size: 0.8rem;
      padding: 3px 8px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .date {
      font-size: 0.8rem;
      color: #555;
      margin: 5px 0;
    }

    h2 {
      margin: 8px 0;
      font-size: 1.2rem;
      color: #111;
    }

    p {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.4;
    }

    .author {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .author img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .author span {
      font-weight: bold;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://img-c.udemycdn.com/course/750x422/5380132_3dad.jpg" alt="Card Image">
    <div class="card-content">
      <span class="label">Learning</span>
      <div class="date">Published 21 Dec 2023</div>
      <h2>HTML & CSS foundations</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img src="https://images.voices.com/16217645_Gordon-ONLINE_RESOLUTION-A_av.jpg" alt="Author Image">
        <span>Greg Hooper</span>
      </div>
    </div>
  </div>
</body>
</html>
